<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Admin login page</title>
    	<style>
	    	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
	    	html,body{height:100%;margin:0;font-family:'Poppins',Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#f3f5f7,#f9fbfc)}
	            /* ensure padding calculations don't overflow */
	            *, *::before, *::after { box-sizing: border-box; }
	            .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:0 8px}
			/* panel: taller columns but capped to viewport to avoid page scroll */
			/* panel: capped so it cannot force page scroll */
			.panel{width:100%;max-width:1000px;background:transparent;display:grid;grid-template-columns:40% 60%;border-radius:10px;overflow:visible;align-items:stretch;height:auto;max-height:calc(100vh - 80px)}
			/* left: logo column - taller but never larger than viewport space */
			.left{display:flex;align-items:center;justify-content:center;padding:20px;background:linear-gradient(135deg,rgba(201,6,6,0.04),rgba(255,255,255,0.02));box-shadow:0 6px 16px rgba(11,18,30,0.03);height: min(640px, calc(100vh - 160px));}
			.left img{width:auto;max-width:100%;max-height:calc(100vh - 240px);height:auto;border-radius:100%;box-shadow:0 6px 14px rgba(11,18,30,0.04);background:#fff;padding:6px}
			/* right: form column - same visual height and vertically centered */
			.right{padding:50px;background:#fff;border-radius:8px;box-shadow:0 4px 12px rgba(11,18,30,0.04);margin-left:0;display:flex;flex-direction:column;justify-content:center;height: min(640px, calc(100vh - 160px));line-height:2.3;}
			.right h1{margin:0 0 6px;font-size:30px;font-weight:600}
			.right p{margin:0 0 10px;color:#6c6f76}
			form{display:flex;flex-direction:column;gap:8px}
			input[type="email"],input[type="password"]{padding:10px;border:1px solid #eef0f3;border-radius:8px;font-size:15px;background:#fafbfd}
			button{padding:10px;border-radius:10px;border:0;background:linear-gradient(90deg,#c90606,#a31616);color:#fff;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(201,6,6,0.12);margin-top: 10px;}
			.bottom{border-top:1px solid #f0f0f2;margin-top:12px;padding-top:8px;color:#6c6f76;font-size:13px;display:flex;justify-content:space-between;align-items:center}
    		.link{background:none;border:0;color:#c90606;cursor:pointer;text-decoration:underline;padding:0;font-weight:600}
			@media(max-width:880px){
				.panel{grid-template-columns:1fr;max-height:none}
				.right{margin-left:0;border-radius:8px;height:auto;padding:12px}
				.left{padding:12px;height:auto}
				.left img{width:140px;max-width:50%;max-height:none}
			}
    	</style>
	</head>
	<body>
		<div class="wrap">
			<div class="panel">
				<div class="left">
					<img src="img/logo.png" alt="ILovePrintshoppe logo">
				</div>
				<div class="right">
					<h1>Sign In</h1>

					<form id="signinForm" action="login.php" method="POST" autocomplete="on">
						<input type="hidden" name="form_type" value="login">
						<input type="hidden" name="redirect_after_auth" value="admin.html">
						<label for="signin-email">Email</label>
						<input id="signin-email" name="identifier" type="email" required placeholder="you@example.com">
						<label for="signin-password">Password</label>
						<input id="signin-password" name="password" type="password" required placeholder="password">
						<button type="submit">Sign in</button>
					</form>

					<div class="bottom">
						<div>Not registered yet?</div>
						<button class="link" id="registerToggle">Register</button>
					</div>

					<form id="registerForm" action="login.php" method="POST" autocomplete="on" style="display:none;margin-top:12px;">
						<input type="hidden" name="form_type" value="register">
						<input type="hidden" name="redirect_after_auth" value="admin.html">
						<label for="reg-email">Email</label>
						<input id="reg-email" name="email" type="email" required placeholder="you@example.com">
						<label for="reg-password">Password</label>
						<input id="reg-password" name="password" type="password" required placeholder="password">
						<button type="submit">Create account</button>
					</form>
				</div>
			</div>
		</div>

		<script>
			const regToggle = document.getElementById('registerToggle');
			const regForm = document.getElementById('registerForm');
			regToggle.addEventListener('click', ()=>{
				if(regForm.style.display === 'none' || regForm.style.display === '') regForm.style.display = 'block';
				else regForm.style.display = 'none';
			});
		</script>
	</body>
	</html>
