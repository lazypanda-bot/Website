<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="nav&side.css">
  <link rel="stylesheet" href="admin-orders.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <div class="logo-box">
                <img src="img/logo.png" alt="ILovePrintshoppe Logo" class="admin-logo">
            </div>
            <nav class="admin-nav">
                <ul class="nav-links">
                    <li><a href="admin.html">Dashboard</a></li>
                    <li><a href="admin-products.html">Products</a></li>
                    <li><a href="admin-orders.html">Orders</a></li>
                    <li><a href="admin-payments.html">Payments</a></li>
                    <li><a href="admin-reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-panel">
            <header class="admin-header">
                <div class="right-header">
                    <!-- <div class="search-box">
                        <input type="text" placeholder="Search" />
                        <a href="#" class="auth-link"><i class="fas fa-search"></i></a>
                    </div> -->
                    <div class="notifications">
                        <div class="icon-wrapper">
                            <a href="#" class="auth-link"><i class="fas fa-bell"></i></a>
                        </div>
                    </div>
                    <div class="user-profile">
                        <a href="" class="auth-link1"><i class="fa-solid fa-user"></i></a>
                    </div>
                </div>
            </header>

            <section class="product-dashboard">
                <div class="dashboard-header">
                    <h1>Orders</h1>
                    <div class="controls">
                        <input type="text" placeholder="Search Order" class="search-input" />
                        <button class="filter-btn"><i class="fas fa-filter"></i> Filter</button>
                        <button class="add-btn"><i class="fas fa-plus"></i> Add Order</button>
                    </div>
                </div>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Contact No.</th>
                            <th>Address</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- orders will be inserted -->
                    </tbody>
                </table>

    <script src="admin-orders.js"></script>
</body>
</html>
