<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Admin login page</title>
	<link rel="stylesheet" href="admin-login.css">
</head>
	<body>
		<div class="wrap">
			<div class="panel">
				<div class="left">
					<img src="img/logo.png" alt="ILovePrintshoppe logo">
				</div>
				<div class="right">
					<h1>Sign In</h1>

					<form id="signinForm" action="login.php" method="POST" autocomplete="on">
						<input type="hidden" name="form_type" value="login">
						<input type="hidden" name="redirect_after_auth" value="admin.html">
						<label for="signin-email">Email</label>
						<input id="signin-email" name="identifier" type="email" required placeholder="you@example.com">
						<label for="signin-password">Password</label>
						<input id="signin-password" name="password" type="password" required placeholder="password">
						<button type="submit" class="signin-btn">Sign in</button>
					</form>
				</div>
			</div>
		</div>

		<script src="admin-login.js"></script>
	</body>
	</html>
